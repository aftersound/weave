bootstrap.client.factory=io.aftersound.weave.jersey.JerseyClientFactory
bootstrap.client.config=[{"id":"runtimeConfigSource","type":"JerseyClient","options":{"uri":"http://localhost:8085","path":"/service/{namespace}/config/{configIdentifier}"}}]
runtime.namespace=basics
runtime.environment=Development
runtime.config.format=Json
runtime.config.update.strategy=OnDemand
runtime.config.update.autorefresh.interval=10000
runtime.config.class=io.aftersound.weave.service.config.ServiceBasedRuntimeConfig

