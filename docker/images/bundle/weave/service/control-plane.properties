# For WEAVE_PROFILE: control plane, service app serves as control plane
# The functionalities of service control plane
#   1.registry
#   2.namespace management
#   3.application management
#   4.runtime config management
#   5.runtime config source
# runtime config source: local file system
# target deployment: local or docker
namespace=WEAVE
application=control-plane
environment=Production
bootstrap.config={"runtimeConfigClass":"io.aftersound.weave.service.config.FSBasedRuntimeConfig","componentFactoryTypes":["io.aftersound.weave.fs.FileSystemFactory"],"componentConfigs":[{"id":"runtimeConfigSource","type":"FileSystem","options":{"base.directory":"${WEAVE_HOME}/service/runtime-config"}}]}